<h1 mat-dialog-title>Add new meeting</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="data.title" #ctrl="ngModel" required>
        </mat-form-field>
    </div>
    <div>

        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [(ngModel)]="data.date" #ctrl1="ngModel" [matDatepickerFilter]="myFilter"
                [matDatepicker]="picker" disabled required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker disabled="false"></mat-datepicker>
        </mat-form-field>
    </div>


</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="save()" cdkFocusInitial [disabled]="!ctrl.valid">Ok</button>
</div>
